<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Đăng nhập</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="../plugins/css/adminlte.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    </head>
    <body class="hold-transition login-page">

        <div class="login-box" style="margin-bottom: 5%">
            <div class="login-logo">
                <a href="#"><b>Admin</b></a>
            </div>
            <div class="card">
                <div class="card-body login-card-body">
                <p class="login-box-msg">Đăng nhập trang quản trị</p>

                <form onsubmit="postLogin()">
                    <span class="text-danger err-login"></span>
                    <div class="input-group mb-3 mt-2">
                    <input type="text" id="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    </div>
                    <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-6 offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                    </div>
                    </div>
                </form>
                </div>
            </div>
        </div>

        <script src="../plugins/js/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../plugins/js/bootstrap.bundle.min.js"></script>
        <script src="../plugins/js/adminlte.min.js"></script>
        <script src="../assets/js/login.js"></script>

    </body>
</html>
